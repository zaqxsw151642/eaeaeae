<!DOCTYPE html>
<html lang="th">
<head>
    <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบออกรางวัล + ซื้อเลข</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<script src="script.js"></script>
<nav>
  <ul>
    <li><a href="#home">armlnwza</a></li>
    <li><a href="#history" onclick="showHistory()">.com</a></li>
  </ul>
</nav>

<div class="container" id="home">
  <h1>ระบบออกรางวัล + ซื้อเลข</h1>

  <form onsubmit="buyNumber(event)">
    <input id="buyNum" placeholder="เลข 2–4 หลัก" required />
    <input id="buyAmt" type="number" placeholder="จำนวนเงิน" required />
    <button type="submit">ซื้อเลข</button>
  </form>

  <h3>รายการที่ซื้อ</h3>
  <ul id="purchaseList"></ul>

  <h2>หมุนออกรางวัล</h2>
  <div class="prizes">
    <div class="prize-box" id="box2">--</div>
    <div class="prize-box" id="box3">---</div>
    <div class="prize-box" id="box4">----</div>
  </div>
  <button onclick="spin()">หมุนรางวัล</button>
  <!-- วางไว้ใต้ปุ่มหมุนรางวัล -->
<button onclick="resetAll()" class="reset-btn">รีเซ็ตทั้งหมด</button>


  <p id="resultMsg"></p>
</div>

<div class="container" id="history" style="display:none;">
  <h1>ประวัติการออกรางวัล</h1>
  <ul id="historyList"></ul>
  <button class="back-btn" onclick="backToHome()">กลับสู่หน้าแรก</button>
</div>

<footer>
  <p>&copy; 2025 ระบบออกรางวัล | ทุกสิทธิ์ถูกสงวนไว้</p>
</footer>

<script src="script.js"></script>
</body>
</html>
